<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="logo-smk.jpeg" alt="logo" width="30" height="24">
                </a>             
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Form</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="row">
            <div class="col-3">
                <div class="card">
                    <div class="card-body">
                       <div class="list-group">
                        <a href="" class="list-group-item">Daftar Siswa</a>
                        <a href="" class="list-group-item">Tambah Siswa</a>
                       </div>
                    </div>
                </div>
            </div>
            <div  class="col-9">
                <div class="card">

                    <div class="card-body">
                      <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" id="txtNama"/>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="txtEmail"></input>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="txtPassword"></input>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <select type="text" class="form-control" id="txtJenKel">
                            <option value="">Jenis Kelamin</option>
                            <option value="Laki-Laki">Laki-Laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="txtAlamat"/>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">No Telpon</label>
                        <input type="number" class="form-control" id="txtNotelp"/>
                      </div>

                    </div>

                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="tambahSiswa()">Simpan</button>
                        <button class="btn btn-secondary" onclick="cancel()">Cancel</button>
                    </div>
                    </div>
    
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <table class="table table-success table-striped" id="tblSiswa">
                    <div class="card-header bg-info">DAFTAR SISWA</div>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>JenisKelamin</th>
                            <th>Alamat</th>
                            <th>NoTelpon</th>
                            <th>Edit</th>
                            <th>Hapus</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="./formSiswa.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
