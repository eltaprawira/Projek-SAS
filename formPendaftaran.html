<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pendaftaran</title>
    <style>
        body{
            background: url(background.webp) repeat;
            background-size: cover;
        }
        .nav{
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            background-color: rgb(94, 191, 247);
            padding-top: 15px;
            margin-top: -10px;
            width: 187vh;

        }
        .img{
            display: flex;
            flex-direction: row;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        
        ul {
            display: flex;
            flex-direction: row;
            justify-content: center;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        ul li {
            float: left;
        }
        ul li a {
            display: block;
            color: rgb(18, 89, 112);
            font-family: cursive;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: wheat;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="img">
                <img src="logo-smk.jpeg" alt="">
            </div>
            <ul>
                <li><a href="pilihan ekstra.html">Pilihan Ekstra</a></li>
                <li><a href="formPendaftaran.html">Form</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
        <div class="row">
            <div  class="col-12">
                <div class="card">

                    <div class="card-body">
                      <div class="mb-3">
                        <label class="form-label">Nama</label>
                        <input type="text" class="form-control" id="txtNama"/>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Jenis Kelamin</label>
                        <select class="form-control" id="txtJenKel">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="L">Laki-Laki</option>
                            <option value="P">Perempuan</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Kelas</label>
                        <select class="form-control" id="txtKelas">
                            <option value="">Pilihan Kelas</option>
                            <option value="X PPLG 1">X PPLG 1</option>
                            <option value="X PPLG 2">X PPLG 2</option>
                            <option value="X TAV 1">X TAV 1</option>
                            <option value="X TAV 2">X TAV 2</option>
                            <option value="X TEI 1">X TEI 1</option>
                            <option value="X TEI 2">X TEI 2</option>
                            <option value="X TKL 1">X TKL 1</option>
                            <option value="X TKL 2">X TKL 2</option>
                            <option value="X TKR 1">X TKR 1</option>
                            <option value="X TKR 2">X TKR 2</option>
                            <option value="X TM 1">X TM 1</option>
                            <option value="X TM 2">X TM 2</option>
                            <option value="X TBSM 1">X TBSM 1</option>
                            <option value="X TBSM 2">X TBSM 2</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Motivasi</label>
                        <input type="text" class="form-control" id="txtMotivasi"/>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="txtAlamat"/>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">No Telpon</label>
                        <input type="number" class="form-control" id="txtNotelp"/>
                      </div>

                      <div class="mb-3">
                        <label class="form-label">Ekstrakulikuler</label>
                        <select class="form-control" id="txtEkstra">
                            <option value="">Pilihan Ekstrakulikuler</option>
                            <option value="PKS">PKS</option>
                            <option value="PRAMUKA">PRAMUKA</option>
                            <option value="PMR">PMR</option>
                            <option value="PECINTA ALAM">PECINTA ALAM</option>
                            <option value="VOLY">VOLY</option>
                            <option value="BASKET">BASKET</option>
                            <option value="TARI">TARI</option>
                            <option value="ATLETIK">ATLETIK</option>
                            <option value="PANAHAN">PANAHAN</option>
                            <option value="TAEKWONDO">TAEKWONDO</option>
                            <option value="FUTSAL">FUTSAL</option>
                            <option value="PENCAK SILAT">PENCAK SILAT</option>
                            <option value="ROHIS">ROHIS</option>
                            <option value="TEATER">TEATER</option>
                            <option value="KIR">KIR</option>
                        </select>
                      </div>

                    </div>

                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-primary" onclick="tambahSiswa()">Simpan</button>
                        <button class="btn btn-secondary" onclick="cancel()">Cancel</button>
                    </div>
    
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <table class="table table-success table-striped" id="tblSiswa">
                    <div class="card-header bg-info">DAFTAR SISWA</div>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>JenisKelamin</th>
                            <th>Kelas</th>
                            <th>Motivasi</th>
                            <th>Alamat</th>
                            <th>NoTelpon</th>
                            <th>Edit</th>
                            <th>Hapus</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="./fromPendaftaran.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
