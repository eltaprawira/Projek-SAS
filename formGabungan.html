<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Gabungan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: url(background.webp) repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Form Pendaftaran</h2>
        <div class="card">
            <div class="card-header bg-info text-white">Data Pendaftaran</div>
            <div class="card-body">
                <table class="table table-bordered table-striped" id="tblGabungan">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Jenis Kelamin</th>
                            <th>Alamat</th>
                            <th>No Telepon</th>
                            <th>Ekstrakulikuler</th>
                            <th>Motivasi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data Pendaftar Akan Ditampilkan di Sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./formGabungan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
